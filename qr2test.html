<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator & Scanner - All-in-One</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .animated-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 20s infinite ease-in-out;
        }

        .shape1 {
            width: 80px;
            height: 80px;
            left: 10%;
            animation-delay: 0s;
        }

        .shape2 {
            width: 120px;
            height: 120px;
            right: 10%;
            animation-delay: 5s;
        }

        .shape3 {
            width: 60px;
            height: 60px;
            left: 50%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-100px) rotate(90deg);
            }
            50% {
                transform: translateY(0) rotate(180deg);
            }
            75% {
                transform: translateY(100px) rotate(270deg);
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
            animation: slideIn 0.5s ease-out;
            max-height: 90vh;
            overflow-y: auto;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 3s ease infinite;
        }

        @keyframes shimmer {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .mode-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .mode-btn {
            padding: 12px 30px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .mode-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .mode-content {
            display: none;
        }

        .mode-content.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .section:hover {
            border-color: #667eea;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.1);
        }

        .section-title {
            color: #333;
            font-size: 1.3em;
            margin-bottom: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-icon {
            font-size: 1.2em;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 0.95em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="text"],
        input[type="url"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }

        .file-upload {
            position: relative;
            display: inline-block;
            cursor: pointer;
            width: 100%;
        }

        .file-upload input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-upload-label {
            display: block;
            padding: 12px 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            text-align: center;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .file-upload:hover .file-upload-label {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .image-preview {
            margin-top: 15px;
            text-align: center;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .image-preview img {
            max-width: 150px;
            max-height: 150px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .optional-fields {
            display: none;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #e0e0e0;
        }

        .optional-fields.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .toggle-optional {
            background: none;
            border: none;
            color: #667eea;
            font-weight: 600;
            cursor: pointer;
            padding: 8px 0;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
        }

        .toggle-optional:hover {
            color: #764ba2;
        }

        .toggle-optional::after {
            content: '‚ñº';
            transition: transform 0.3s ease;
        }

        .toggle-optional.active::after {
            transform: rotate(180deg);
        }

        .color-section {
            background: white;
            border-radius: 10px;
            padding: 20px;
        }

        .color-inputs {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }

        .color-input-group {
            flex: 1;
            text-align: center;
        }

        input[type="color"] {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        input[type="color"]:hover {
            transform: scale(1.1);
        }

        .btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            margin-top: 30px;
        }

        .btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.5s ease;
        }

        .btn:hover:before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            margin-top: 15px;
        }

        .qr-output {
            margin-top: 30px;
            text-align: center;
            display: none;
            animation: scaleIn 0.5s ease;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .qr-wrapper {
            position: relative;
            display: inline-block;
        }

        #qrcode {
            display: inline-block;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        #qrcode canvas,
        #qrcode img {
            display: block;
        }

        .logo-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70px;
            height: 70px;
            background: white;
            border-radius: 12px;
            padding: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            display: none;
            z-index: 10;
        }

        .logo-overlay img {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            object-fit: contain;
        }

        .download-btn {
            margin-top: 20px;
            padding: 12px 30px;
            background: linear-gradient(135deg, #56ab2f 0%, #a8e063 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(86, 171, 47, 0.3);
        }

        /* Scanner specific styles */
        .scanner-container {
            margin-bottom: 30px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            background: #000;
            min-height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #reader {
            width: 100%;
            position: relative;
        }

        #reader video {
            border-radius: 15px;
        }

        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ff88, transparent);
            animation: scan 2s linear infinite;
            z-index: 10;
        }

        @keyframes scan {
            0% {
                top: 0;
            }
            100% {
                top: 100%;
            }
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
            transition: all 0.3s ease;
            background: rgba(102, 126, 234, 0.05);
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: rgba(102, 126, 234, 0.1);
        }

        .upload-area.dragover {
            border-color: #00ff88;
            background: rgba(0, 255, 136, 0.1);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 15px;
        }

        .result-container {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .result-box {
            background: linear-gradient(135deg, #e3ffe7 0%, #d9e7ff 100%);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .result-box:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(135deg, #00ff88 0%, #00cc66 100%);
        }

        .result-label {
            font-size: 14px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .result-text {
            font-size: 18px;
            color: #333;
            word-break: break-all;
            padding: 15px;
            background: white;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
        }

        .history-container {
            margin-top: 30px;
            display: none;
        }

        .history-item {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .history-item:hover {
            background: #f0f0f0;
            transform: translateX(5px);
        }

        .history-text {
            flex: 1;
            margin-right: 10px;
            font-size: 14px;
            color: #333;
        }

        .history-time {
            font-size: 12px;
            color: #999;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: linear-gradient(135deg, #00ff88 0%, #00cc66 100%);
            color: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.3);
            animation: slideInRight 0.5s ease, slideOutRight 0.5s ease 2.5s forwards;
            z-index: 1000;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(400px);
            }
            to {
                transform: translateX(0);
            }
        }

        @keyframes slideOutRight {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(400px);
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .color-inputs {
                flex-direction: column;
                gap: 10px;
            }

            .mode-selector {
                flex-direction: column;
            }

            .mode-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="animated-bg">
        <div class="floating-shape shape1"></div>
        <div class="floating-shape shape2"></div>
        <div class="floating-shape shape3"></div>
    </div>

    <div class="container">
        <h1>QR Code Studio</h1>
        <p class="subtitle">Generate & Scan QR codes all in one place</p>

        <div class="mode-selector">
            <button class="mode-btn active" onclick="switchMode('generator')">Generate QR</button>
            <button class="mode-btn" onclick="switchMode('scanner')">Scan QR</button>
        </div>

        <!-- Generator Mode -->
        <div id="generator-mode" class="mode-content active">
            <!-- Main Content Section -->
            <div class="section">
                <div class="section-title">
                    <span class="section-icon">üìù</span>
                    Main Content
                </div>
                
                <div class="input-group">
                    <label for="qr-type">QR Code Type</label>
                    <select id="qr-type" onchange="updateInputFields()">
                        <option value="text">Plain Text</option>
                        <option value="url">Website URL</option>
                        <option value="email">Email</option>
                        <option value="phone">Phone Number</option>
                        <option value="wifi">WiFi</option>
                        <option value="vcard">Contact Card (vCard)</option>
                    </select>
                </div>

                <div id="input-fields">
                    <div class="input-group">
                        <label for="qr-data">Enter Text</label>
                        <textarea id="qr-data" placeholder="Enter your text here..."></textarea>
                    </div>
                </div>
            </div>

            <!-- Logo Section -->
            <div class="section">
                <div class="section-title">
                    <span class="section-icon">üé®</span>
                    Logo & Branding (Optional)
                </div>
                
                <div class="input-group">
                    <label for="logo-upload">Add Logo/Image to Center</label>
                    <div class="file-upload">
                        <input type="file" id="logo-upload" accept="image/*" onchange="previewLogo(event)">
                        <label for="logo-upload" class="file-upload-label">Choose Logo Image</label>
                    </div>
                    <div class="image-preview" id="logo-preview">
                        <img id="logo-img-preview" src="" alt="Logo Preview">
                    </div>
                </div>
            </div>

            <!-- Metadata Section -->
            <div class="section">
                <div class="section-title">
                    <span class="section-icon">üîó</span>
                    Additional Metadata (Optional)
                </div>
                
                <button class="toggle-optional" onclick="toggleMetadata()" id="metadata-toggle">
                    Show Metadata Fields
                </button>
                
                <div class="optional-fields" id="metadata-fields">
                    <div class="input-group">
                        <label for="meta-title">Title</label>
                        <input type="text" id="meta-title" placeholder="Page Title">
                    </div>
                    <div class="input-group">
                        <label for="meta-description">Description</label>
                        <textarea id="meta-description" placeholder="Brief description..."></textarea>
                    </div>
                    <div class="input-group">
                        <label for="meta-image-url">Image URL</label>
                        <input type="url" id="meta-image-url" placeholder="https://example.com/image.jpg">
                    </div>
                    <div class="input-group">
                        <label for="meta-author">Author/Company</label>
                        <input type="text" id="meta-author" placeholder="Your name or company">
                    </div>
                </div>
            </div>

            <!-- Customization Section -->
            <div class="section">
                <div class="section-title">
                    <span class="section-icon">üé®</span>
                    Color Customization
                </div>
                
                <div class="color-section">
                    <div class="color-inputs">
                        <div class="color-input-group">
                            <label for="fg-color">Foreground Color</label>
                            <input type="color" id="fg-color" value="#000000">
                        </div>
                        <div class="color-input-group">
                            <label for="bg-color">Background Color</label>
                            <input type="color" id="bg-color" value="#FFFFFF">
                        </div>
                    </div>
                </div>
            </div>

            <button class="btn" onclick="generateQR()">Generate QR Code</button>

            <div class="qr-output" id="qr-output">
                <div class="qr-wrapper">
                    <div id="qrcode"></div>
                    <div class="logo-overlay" id="logo-overlay">
                        <img id="overlay-logo" src="" alt="Logo">
                    </div>
                </div>
                <br>
                <button class="download-btn" onclick="downloadQR()">Download QR Code</button>
            </div>
        </div>

        <!-- Scanner Mode -->
        <div id="scanner-mode" class="mode-content">
            <div class="scanner-container">
                <div id="reader">
                    <div style="text-align: center; padding: 50px; color: white;">
                        <p style="font-size: 18px;">Click "Start Scanning" to begin</p>
                    </div>
                </div>
                <div class="scan-line" id="scan-line" style="display: none;"></div>
            </div>

            <select id="camera-select" class="camera-select" style="display: none; width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 16px; margin-bottom: 20px; background: white; cursor: pointer;">
                <option value="">Select Camera</option>
            </select>

            <div class="controls">
                <button class="btn" id="start-btn" onclick="startScanning()" style="margin-top: 0;">
                    Start Scanning
                </button>
                <button class="btn btn-secondary" id="stop-btn" onclick="stopScanning()" disabled style="margin-top: 0;">
                    Stop Scanning
                </button>
            </div>

            <div class="upload-area" id="upload-area" onclick="document.getElementById('file-input').click()">
                <div class="upload-icon">üì∑</div>
                <p style="color: #667eea; font-weight: 600;">Click to upload an image</p>
                <p style="color: #999; font-size: 14px; margin-top: 10px;">or drag and drop here</p>
                <input type="file" id="file-input" accept="image/*" style="display: none;" onchange="scanFile(event)">
            </div>

            <div class="result-container" id="result-container">
                <div class="result-box">
                    <div class="result-label">Scanned Result</div>
                    <div class="result-text" id="result-text"></div>
                </div>
                
                <div style="text-align: center;">
                    <button class="download-btn" onclick="copyResult()" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">Copy to Clipboard</button>
                </div>
            </div>

            <div class="history-container" id="history-container">
                <h3 style="margin-bottom: 15px; color: #333;">Scan History</h3>
                <div id="history-list"></div>
                <button class="download-btn" onclick="clearHistory()" style="background: linear-gradient(135deg, #ff6b6b 0%, #feca57 100%);">Clear History</button>
            </div>
        </div>
    </div>

    <script>
        // Mode switching
        let currentMode = 'generator';
        
        function switchMode(mode) {
            currentMode = mode;
            
            // Update buttons
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Update content
            document.querySelectorAll('.mode-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(mode + '-mode').classList.add('active');
            
            // Stop scanner if switching away from scanner mode
            if (mode !== 'scanner' && window.currentScanner) {
                stopScanning();
            }
        }

        // Generator functions
        let qrcode = null;
        let uploadedLogo = null;

        function toggleMetadata() {
            const fields = document.getElementById('metadata-fields');
            const toggle = document.getElementById('metadata-toggle');
            
            fields.classList.toggle('show');
            toggle.classList.toggle('active');
            
            if (fields.classList.contains('show')) {
                toggle.textContent = 'Hide Metadata Fields';
            } else {
                toggle.textContent = 'Show Metadata Fields';
            }
        }

        function updateInputFields() {
            const type = document.getElementById('qr-type').value;
            const inputFields = document.getElementById('input-fields');
            
            switch(type) {
                case 'url':
                    inputFields.innerHTML = `
                        <div class="input-group">
                            <label for="qr-data">Website URL</label>
                            <input type="url" id="qr-data" placeholder="https://example.com">
                        </div>
                    `;
                    break;
                case 'email':
                    inputFields.innerHTML = `
                        <div class="input-group">
                            <label for="email-address">Email Address</label>
                            <input type="email" id="email-address" placeholder="email@example.com">
                        </div>
                        <div class="input-group">
                            <label for="email-subject">Subject (Optional)</label>
                            <input type="text" id="email-subject" placeholder="Email subject">
                        </div>
                        <div class="input-group">
                            <label for="email-body">Message (Optional)</label>
                            <textarea id="email-body" placeholder="Email message"></textarea>
                        </div>
                    `;
                    break;
                case 'phone':
                    inputFields.innerHTML = `
                        <div class="input-group">
                            <label for="qr-data">Phone Number</label>
                            <input type="text" id="qr-data" placeholder="+1234567890">
                        </div>
                    `;
                    break;
                case 'wifi':
                    inputFields.innerHTML = `
                        <div class="input-group">
                            <label for="wifi-ssid">Network Name (SSID)</label>
                            <input type="text" id="wifi-ssid" placeholder="WiFi Network Name">
                        </div>
                        <div class="input-group">
                            <label for="wifi-password">Password</label>
                            <input type="text" id="wifi-password" placeholder="WiFi Password">
                        </div>
                        <div class="input-group">
                            <label for="wifi-type">Security Type</label>
                            <select id="wifi-type">
                                <option value="WPA">WPA/WPA2</option>
                                <option value="WEP">WEP</option>
                                <option value="nopass">No Password</option>
                            </select>
                        </div>
                    `;
                    break;
                case 'vcard':
                    inputFields.innerHTML = `
                        <div class="input-group">
                            <label for="vcard-name">Full Name</label>
                            <input type="text" id="vcard-name" placeholder="John Doe">
                        </div>
                        <div class="input-group">
                            <label for="vcard-phone">Phone</label>
                            <input type="text" id="vcard-phone" placeholder="+1234567890">
                        </div>
                        <div class="input-group">
                            <label for="vcard-email">Email</label>
                            <input type="email" id="vcard-email" placeholder="john@example.com">
                        </div>
                        <div class="input-group">
                            <label for="vcard-org">Organization</label>
                            <input type="text" id="vcard-org" placeholder="Company Name">
                        </div>
                    `;
                    break;
                default:
                    inputFields.innerHTML = `
                        <div class="input-group">
                            <label for="qr-data">Enter Text</label>
                            <textarea id="qr-data" placeholder="Enter your text here..."></textarea>
                        </div>
                    `;
            }
        }

        function previewLogo(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    uploadedLogo = e.target.result;
                    document.getElementById('logo-img-preview').src = uploadedLogo;
                    document.getElementById('logo-preview').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }

        function getQRData() {
            const type = document.getElementById('qr-type').value;
            let mainData = '';
            
            switch(type) {
                case 'email':
                    const email = document.getElementById('email-address').value;
                    const subject = document.getElementById('email-subject').value;
                    const body = document.getElementById('email-body').value;
                    mainData = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
                    break;
                case 'phone':
                    mainData = `tel:${document.getElementById('qr-data').value}`;
                    break;
                case 'wifi':
                    const ssid = document.getElementById('wifi-ssid').value;
                    const password = document.getElementById('wifi-password').value;
                    const security = document.getElementById('wifi-type').value;
                    mainData = `WIFI:T:${security};S:${ssid};P:${password};;`;
                    break;
                case 'vcard':
                    const name = document.getElementById('vcard-name').value;
                    const phone = document.getElementById('vcard-phone').value;
                    const vemail = document.getElementById('vcard-email').value;
                    const org = document.getElementById('vcard-org').value;
                    mainData = `BEGIN:VCARD
VERSION:3.0
FN:${name}
TEL:${phone}
EMAIL:${vemail}
ORG:${org}
END:VCARD`;
                    break;
                default:
                    mainData = document.getElementById('qr-data').value;
            }
            
            // Check if metadata is provided and fields are shown
            if (document.getElementById('metadata-fields').classList.contains('show')) {
                const title = document.getElementById('meta-title').value;
                const description = document.getElementById('meta-description').value;
                const imageUrl = document.getElementById('meta-image-url').value;
                const author = document.getElementById('meta-author').value;
                
                if (title || description || imageUrl || author) {
                    const metadata = {
                        url: mainData,
                        title: title,
                        desc: description,
                        img: imageUrl,
                        author: author
                    };
                    return `META::${JSON.stringify(metadata)}`;
                }
            }
            
            return mainData;
        }

        function generateQR() {
            const data = getQRData();
            
            if (!data) {
                alert('Please enter some data for the QR code');
                return;
            }

            const fgColor = document.getElementById('fg-color').value;
            const bgColor = document.getElementById('bg-color').value;
            
            // Clear previous QR code
            document.getElementById('qrcode').innerHTML = '';
            document.getElementById('logo-overlay').style.display = 'none';
            
            // Generate QR code with higher error correction if logo is present
            qrcode = new QRCode(document.getElementById('qrcode'), {
                text: data,
                width: 256,
                height: 256,
                colorDark: fgColor,
                colorLight: bgColor,
                correctLevel: uploadedLogo ? QRCode.CorrectLevel.H : QRCode.CorrectLevel.M
            });

            // Add logo overlay if logo is uploaded
            if (uploadedLogo) {
                setTimeout(() => {
                    const logoOverlay = document.getElementById('logo-overlay');
                    const overlayLogo = document.getElementById('overlay-logo');
                    overlayLogo.src = uploadedLogo;
                    logoOverlay.style.display = 'block';
                }, 100);
            }

            document.getElementById('qr-output').style.display = 'block';
            showNotification('QR Code generated successfully!', 'success');
        }

        function downloadQR() {
            const qrContainer = document.querySelector('#qrcode');
            const qrCanvas = qrContainer.querySelector('canvas');
            const qrImg = qrContainer.querySelector('img');
            
            let sourceElement = qrCanvas || qrImg;
            
            if (!sourceElement) {
                alert('Please generate a QR code first');
                return;
            }

            const downloadCanvas = document.createElement('canvas');
            const ctx = downloadCanvas.getContext('2d');
            
            downloadCanvas.width = 256;
            downloadCanvas.height = 256;
            
            // Fill background
            ctx.fillStyle = document.getElementById('bg-color').value;
            ctx.fillRect(0, 0, 256, 256);
            
            // Draw QR code
            if (qrCanvas) {
                ctx.drawImage(qrCanvas, 0, 0);
            } else {
                const tempImg = new Image();
                tempImg.onload = function() {
                    ctx.drawImage(tempImg, 0, 0, 256, 256);
                    finishDownload();
                };
                tempImg.src = qrImg.src;
                return;
            }
            
            finishDownload();
            
            function finishDownload() {
                // Add logo if present
                if (uploadedLogo) {
                    const img = new Image();
                    img.onload = function() {
                        const logoSize = 70;
                        const padding = 8;
                        const totalSize = logoSize + (padding * 2);
                        const position = (256 - totalSize) / 2;
                        
                        // Draw white background for logo
                        ctx.fillStyle = 'white';
                        ctx.fillRect(position, position, totalSize, totalSize);
                        
                        // Draw the logo
                        const logoPosition = position + padding;
                        ctx.drawImage(img, logoPosition, logoPosition, logoSize, logoSize);
                        
                        // Download
                        performDownload();
                    };
                    img.src = uploadedLogo;
                } else {
                    performDownload();
                }
            }
            
            function performDownload() {
                downloadCanvas.toBlob(function(blob) {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'qrcode.png';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                });
            }
        }

        // Scanner functions
        let html5QrcodeScanner = null;
        let scanHistory = JSON.parse(localStorage.getItem('qrHistory') || '[]');

        // Drag and drop functionality
        const uploadArea = document.getElementById('upload-area');
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleFile(file);
            }
        });

        function startScanning() {
            document.getElementById('start-btn').disabled = true;
            document.getElementById('stop-btn').disabled = false;
            document.getElementById('scan-line').style.display = 'block';

            Html5Qrcode.getCameras().then(devices => {
                if (devices && devices.length) {
                    const cameraSelect = document.getElementById('camera-select');
                    cameraSelect.innerHTML = '<option value="">Select Camera</option>';
                    
                    devices.forEach((device, index) => {
                        const option = document.createElement('option');
                        option.value = device.id;
                        option.text = device.label || `Camera ${index + 1}`;
                        cameraSelect.appendChild(option);
                    });
                    
                    if (devices.length > 1) {
                        cameraSelect.style.display = 'block';
                    }

                    const cameraId = devices[devices.length - 1].id;
                    startCamera(cameraId);
                }
            }).catch(err => {
                console.error('Error getting cameras:', err);
                showNotification('Camera access denied or not available', 'error');
                document.getElementById('start-btn').disabled = false;
                document.getElementById('stop-btn').disabled = true;
            });
        }

        function startCamera(cameraId) {
            const html5QrCode = new Html5Qrcode("reader");
            
            const config = {
                fps: 10,
                qrbox: { width: 250, height: 250 },
                aspectRatio: 1.0
            };

            html5QrCode.start(
                cameraId,
                config,
                (decodedText, decodedResult) => {
                    handleScanSuccess(decodedText);
                    html5QrCode.stop();
                    document.getElementById('start-btn').disabled = false;
                    document.getElementById('stop-btn').disabled = true;
                    document.getElementById('scan-line').style.display = 'none';
                    document.getElementById('camera-select').style.display = 'none';
                },
                (errorMessage) => {
                    // Ignore error messages during scanning
                }
            ).catch((err) => {
                console.error('Error starting scanner:', err);
                showNotification('Failed to start camera', 'error');
                document.getElementById('start-btn').disabled = false;
                document.getElementById('stop-btn').disabled = true;
            });

            window.currentScanner = html5QrCode;
        }

        document.getElementById('camera-select').addEventListener('change', (e) => {
            if (e.target.value && window.currentScanner) {
                window.currentScanner.stop().then(() => {
                    startCamera(e.target.value);
                });
            }
        });

        function stopScanning() {
            if (window.currentScanner) {
                window.currentScanner.stop().then(() => {
                    document.getElementById('reader').innerHTML = `
                        <div style="text-align: center; padding: 50px; color: white;">
                            <p style="font-size: 18px;">Click "Start Scanning" to begin</p>
                        </div>
                    `;
                    document.getElementById('start-btn').disabled = false;
                    document.getElementById('stop-btn').disabled = true;
                    document.getElementById('scan-line').style.display = 'none';
                    document.getElementById('camera-select').style.display = 'none';
                }).catch((err) => {
                    console.error('Error stopping scanner:', err);
                });
            }
        }

        function scanFile(event) {
            const file = event.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            const html5QrCode = new Html5Qrcode("reader");
            
            html5QrCode.scanFile(file, true)
                .then(decodedText => {
                    handleScanSuccess(decodedText);
                })
                .catch(err => {
                    console.error('Error scanning file:', err);
                    showNotification('No QR code found in the image', 'error');
                });
        }

        function handleScanSuccess(decodedText) {
            document.getElementById('result-text').textContent = decodedText;
            document.getElementById('result-container').style.display = 'block';
            
            addToHistory(decodedText);
            showNotification('QR Code scanned successfully!', 'success');
        }

        function copyResult() {
            const resultText = document.getElementById('result-text').textContent;
            navigator.clipboard.writeText(resultText).then(() => {
                showNotification('Copied to clipboard!', 'success');
            }).catch(err => {
                console.error('Error copying to clipboard:', err);
            });
        }

        function addToHistory(text) {
            const historyItem = {
                text: text,
                time: new Date().toLocaleString()
            };
            
            scanHistory.unshift(historyItem);
            if (scanHistory.length > 10) {
                scanHistory.pop();
            }
            
            localStorage.setItem('qrHistory', JSON.stringify(scanHistory));
            updateHistoryDisplay();
        }

        function updateHistoryDisplay() {
            if (scanHistory.length > 0) {
                document.getElementById('history-container').style.display = 'block';
                const historyList = document.getElementById('history-list');
                
                historyList.innerHTML = scanHistory.map(item => `
                    <div class="history-item">
                        <div class="history-text">${item.text.substring(0, 50)}${item.text.length > 50 ? '...' : ''}</div>
                        <div class="history-time">${item.time}</div>
                    </div>
                `).join('');
            }
        }

        function clearHistory() {
            scanHistory = [];
            localStorage.removeItem('qrHistory');
            document.getElementById('history-container').style.display = 'none';
            showNotification('History cleared!', 'success');
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            
            if (type === 'error') {
                notification.style.background = 'linear-gradient(135deg, #ff6b6b 0%, #feca57 100%)';
            }
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Load history on page load
        updateHistoryDisplay();
    </script>
