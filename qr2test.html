<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner - Scan & Decode QR Codes</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #06b6d4;
            --primary-dark: #0891b2;
            --secondary: #14b8a6;
            --dark: #0f172a;
            --light: #f8fafc;
            --gray: #64748b;
            --success: #10b981;
            --error: #ef4444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0891b2 0%, #065f46 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background waves */
        .waves {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            z-index: 1;
            opacity: 0.5;
        }

        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: wave 10s linear infinite;
        }

        .wave:nth-child(2) {
            animation-delay: 2s;
            opacity: 0.5;
        }

        .wave:nth-child(3) {
            animation-delay: 4s;
            opacity: 0.3;
        }

        @keyframes wave {
            0% {
                transform: translateX(-50%);
            }
            100% {
                transform: translateX(0);
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 10;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.8s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: white;
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
        }

        .scanner-container {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: fadeIn 1s ease;
            max-width: 800px;
            margin: 0 auto;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid #e2e8f0;
        }

        .tab {
            padding: 1rem 2rem;
            background: none;
            border: none;
            color: var(--gray);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .tab.active {
            color: var(--primary);
        }

        .tab::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--primary);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .tab.active::after {
            transform: scaleX(1);
        }

        .tab-content {
            display: none;
            animation: slideIn 0.5s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        #reader {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .upload-area {
            border: 3px dashed var(--primary);
            border-radius: 15px;
            padding: 3rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: linear-gradient(135deg, rgba(6,182,212,0.05), rgba(20,184,166,0.05));
        }

        .upload-area:hover {
            border-color: var(--primary-dark);
            background: linear-gradient(135deg, rgba(6,182,212,0.1), rgba(20,184,166,0.1));
            transform: scale(1.02);
        }

        .upload-area.dragover {
            border-color: var(--secondary);
            background: linear-gradient(135deg, rgba(6,182,212,0.2), rgba(20,184,166,0.2));
        }

        .upload-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        #fileInput {
            display: none;
        }

        .btn {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            margin: 1rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(6,182,212,0.3);
        }

        .btn-stop {
            background: linear-gradient(135deg, var(--error), #dc2626);
        }

        .result-container {
            margin-top: 2rem;
            padding: 1.5rem;
            background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
            border-radius: 15px;
            display: none;
            animation: slideUp 0.5s ease;
        }

        .result-container.show {
            display: block;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .result-icon {
            font-size: 2rem;
            animation: popIn 0.5s ease;
        }

        @keyframes popIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .result-content {
            background: white;
            padding: 1rem;
            border-radius: 10px;
            word-break: break-all;
            font-family: monospace;
            font-size: 0.95rem;
        }

        .copy-btn {
            padding: 0.5rem 1rem;
            background: var(--success);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .copy-btn:hover {
            background: #059669;
            transform: scale(1.05);
        }

        .history {
            margin-top: 3rem;
            padding: 2rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .history h3 {
            color: var(--dark);
            margin-bottom: 1rem;
        }

        .history-item {
            padding: 1rem;
            background: #f8fafc;
            border-radius: 10px;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease;
        }

        .history-item:hover {
            background: #e2e8f0;
            transform: translateX(5px);
        }

        .history-time {
            color: var(--gray);
            font-size: 0.85rem;
            margin-bottom: 0.5rem;
        }

        .history-content {
            color: var(--dark);
            word-break: break-all;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .tabs {
                flex-direction: column;
            }
            
            .upload-area {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="waves">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <div class="container">
        <header>
            <h1>üì∏ QR Code Scanner</h1>
            <p class="subtitle">Instantly scan and decode QR codes from camera or image</p>
        </header>

        <div class="scanner-container">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('camera')">üì∑ Camera Scan</button>
                <button class="tab" onclick="switchTab('upload')">üì§ Upload Image</button>
            </div>

            <div id="camera-tab" class="tab-content active">
                <div id="reader"></div>
                <div style="text-align: center; margin-top: 1rem;">
                    <button id="startBtn" class="btn" onclick="startScanning()">Start Scanning</button>
                    <button id="stopBtn" class="btn btn-stop" style="display: none;" onclick="stopScanning()">Stop Scanning</button>
                </div>
            </div>

            <div id="upload-tab" class="tab-content">
                <div class="upload-area" onclick="document.getElementById('fileInput').click()" 
                     ondrop="handleDrop(event)" ondragover="handleDragOver(event)" 
                     ondragleave="handleDragLeave(event)">
                    <div class="upload-icon">üìÅ</div>
                    <h3>Drop your image here</h3>
                    <p>or click to browse</p>
                    <input type="file" id="fileInput" accept="image/*" onchange="handleFile(this.files[0])">
                </div>
            </div>

            <div id="result" class="result-container">
                <div class="result-header">
                    <div class="result-icon">‚úÖ</div>
                    <h3>QR Code Detected!</h3>
                </div>
                <div class="result-content" id="resultContent"></div>
                <button class="copy-btn" onclick="copyResult()">Copy to Clipboard</button>
            </div>
        </div>

        <div class="history" id="history" style="display: none;">
            <h3>üìú Scan History</h3>
            <div id="historyList"></div>
        </div>
    </div>

    <script>
        let html5QrCode = null;
        let scanHistory = [];

        function switchTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update tab content
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById(tab + '-tab').classList.add('active');
            
            // Stop camera if switching away from camera tab
            if (tab !== 'camera' && html5QrCode && html5QrCode.isScanning) {
                stopScanning();
            }
        }

        function startScanning() {
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('stopBtn').style.display = 'inline-block';
            
            html5QrCode = new Html5Qrcode("reader");
            
            const config = {
                fps: 10,
                qrbox: { width: 250, height: 250 },
                aspectRatio: 1.0
            };
            
            html5QrCode.start(
                { facingMode: "environment" },
                config,
                (decodedText, decodedResult) => {
                    handleScanSuccess(decodedText);
                    html5QrCode.stop();
                    document.getElementById('startBtn').style.display = 'inline-block';
                    document.getElementById('stopBtn').style.display = 'none';
                },
                (errorMessage) => {
                    // Scan error, ignore
                }
            ).catch((err) => {
                alert(`Unable to start camera: ${err}`);
                document.getElementById('startBtn').style.display = 'inline-block';
                document.getElementById('stopBtn').style.display = 'none';
            });
        }

        function stopScanning() {
            if (html5QrCode && html5QrCode.isScanning) {
                html5QrCode.stop().then(() => {
                    document.getElementById('startBtn').style.display = 'inline-block';
                    document.getElementById('stopBtn').style.display = 'none';
                }).catch((err) => {
                    console.error('Error stopping scanner:', err);
                });
            }
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.currentTarget.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.currentTarget.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            e.currentTarget.classList.remove('dragover');
            
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            if (!file) return;
            
            const html5QrCode = new Html5Qrcode("reader");
            html5QrCode.scanFile(file, true)
                .then(decodedText => {
                    handleScanSuccess(decodedText);
                })
                .catch(err => {
                    alert('No QR code found in the image');
                });
        }

        function handleScanSuccess(decodedText) {
            // Show result
            document.getElementById('resultContent').textContent = decodedText;
            document.getElementById('result').classList.add('show');
            
            // Add to history
            addToHistory(decodedText);
            
            // Vibrate if supported
            if (navigator.vibrate) {
                navigator.vibrate(200);
            }
            
            // Play sound effect (optional)
            playSuccessSound();
        }

        function addToHistory(text) {
            const now = new Date();
            scanHistory.unshift({
                text: text,
                time: now.toLocaleString()
            });
            
            // Keep only last 10 items
            if (scanHistory.length > 10) {
                scanHistory.pop();
            }
            
            updateHistoryDisplay();
        }

        function updateHistoryDisplay() {
            if (scanHistory.length > 0) {
                document.getElementById('history').style.display = 'block';
                const historyList = document.getElementById('historyList');
                historyList.innerHTML = scanHistory.map(item => `
                    <div class="history-item">
                        <div class="history-time">üïê ${item.time}</div>
                        <div class="history-content">${item.text}</div>
                    </div>
                `).join('');
            }
        }

        function copyResult() {
            const text = document.getElementById('resultContent').textContent;
            navigator.clipboard.writeText(text).then(() => {
                // Change button text temporarily
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '‚úì Copied!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            });
        }

        function playSuccessSound() {
            // Create a simple beep sound
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.1);
        }
    </script>
</body>
</html>
