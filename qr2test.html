<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner - Professional Design</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        .animated-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ff88, transparent);
            animation: scan 2s linear infinite;
            z-index: 10;
        }

        @keyframes scan {
            0% {
                top: 0;
            }
            100% {
                top: 100%;
            }
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 20s infinite ease-in-out;
        }

        .shape1 {
            width: 100px;
            height: 100px;
            left: 5%;
            animation-delay: 0s;
        }

        .shape2 {
            width: 150px;
            height: 150px;
            right: 5%;
            animation-delay: 7s;
        }

        .shape3 {
            width: 80px;
            height: 80px;
            left: 50%;
            animation-delay: 14s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-100px) rotate(90deg);
            }
            50% {
                transform: translateY(0) rotate(180deg);
            }
            75% {
                transform: translateY(100px) rotate(270deg);
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 100%;
            padding: 40px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 2s ease infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .scanner-container {
            margin-bottom: 30px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            background: #000;
            min-height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #reader {
            width: 100%;
            position: relative;
        }

        #reader video {
            border-radius: 15px;
        }

        .scan-region-highlight {
            border: 2px solid #00ff88 !important;
            animation: borderPulse 1.5s ease infinite;
        }

        @keyframes borderPulse {
            0%, 100% {
                border-color: #00ff88;
                box-shadow: 0 0 0 0 rgba(0, 255, 136, 0.7);
            }
            50% {
                border-color: #00cc66;
                box-shadow: 0 0 0 10px rgba(0, 255, 136, 0);
            }
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.5s ease;
        }

        .btn:hover:before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .file-upload {
            position: relative;
            display: inline-block;
        }

        .file-upload input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .result-container {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .scanned-image-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: scaleIn 0.5s ease;
        }

        .scanned-image-label {
            font-size: 14px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .scanned-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            object-fit: contain;
        }

        .result-box {
            background: linear-gradient(135deg, #e3ffe7 0%, #d9e7ff 100%);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .result-box:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(135deg, #00ff88 0%, #00cc66 100%);
        }

        .result-label {
            font-size: 14px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .result-text {
            font-size: 18px;
            color: #333;
            word-break: break-all;
            padding: 15px;
            background: white;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            animation: highlightResult 0.5s ease;
        }

        @keyframes highlightResult {
            0% {
                background: #00ff88;
                transform: scale(1.05);
            }
            100% {
                background: white;
                transform: scale(1);
            }
        }

        .success-icon {
            width: 80px;
            height: 80px;
            margin: 20px auto;
            display: block;
            animation: successPop 0.5s ease;
        }

        @keyframes successPop {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        .history-container {
            margin-top: 30px;
            display: none;
        }

        .history-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            animation: slideIn 0.3s ease;
        }

        .history-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .history-text {
            flex: 1;
            margin-right: 10px;
            font-size: 14px;
            color: #333;
        }

        .history-time {
            font-size: 12px;
            color: #999;
        }

        .clear-history {
            margin-top: 15px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #ff6b6b 0%, #feca57 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .clear-history:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .camera-select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .camera-select:focus {
            outline: none;
            border-color: #667eea;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
            transition: all 0.3s ease;
            background: rgba(102, 126, 234, 0.05);
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: rgba(102, 126, 234, 0.1);
        }

        .upload-area.dragover {
            border-color: #00ff88;
            background: rgba(0, 255, 136, 0.1);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 15px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .controls {
                flex-direction: column;
                width: 100%;
            }
            
            .btn {
                width: 100%;
            }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: linear-gradient(135deg, #00ff88 0%, #00cc66 100%);
            color: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.3);
            animation: slideInRight 0.5s ease, slideOutRight 0.5s ease 2.5s forwards;
            z-index: 1000;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(400px);
            }
            to {
                transform: translateX(0);
            }
        }

        @keyframes slideOutRight {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(400px);
            }
        }
    </style>
</head>
<body>
    <div class="animated-bg">
        <div class="floating-shape shape1"></div>
        <div class="floating-shape shape2"></div>
        <div class="floating-shape shape3"></div>
    </div>

    <div class="container">
        <h1>QR Code Scanner</h1>
        <p class="subtitle">Scan QR codes using your camera or upload an image</p>

        <div class="scanner-container">
            <div id="reader">
                <div style="text-align: center; padding: 50px; color: white;">
                    <p style="font-size: 18px;">Click "Start Scanning" to begin</p>
                </div>
            </div>
            <div class="scan-line" id="scan-line" style="display: none;"></div>
        </div>

        <select id="camera-select" class="camera-select" style="display: none;">
            <option value="">Select Camera</option>
        </select>

        <div class="controls">
            <button class="btn btn-primary" id="start-btn" onclick="startScanning()">
                Start Scanning
            </button>
            <button class="btn btn-secondary" id="stop-btn" onclick="stopScanning()" disabled>
                Stop Scanning
            </button>
        </div>

        <div class="upload-area" id="upload-area" onclick="document.getElementById('file-input').click()">
            <div class="upload-icon">📷</div>
            <p style="color: #667eea; font-weight: 600;">Click to upload an image</p>
            <p style="color: #999; font-size: 14px; margin-top: 10px;">or drag and drop here</p>
            <input type="file" id="file-input" accept="image/*" style="display: none;" onchange="scanFile(event)">
        </div>

        <div class="result-container" id="result-container">
            <svg class="success-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="12" r="11" stroke="#00ff88" stroke-width="2"/>
                <path d="M8 12l2.5 2.5L16 9" stroke="#00ff88" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            
            <div class="scanned-image-container" id="scanned-image-container" style="display: none;">
                <div class="scanned-image-label">Scanned Image</div>
                <img id="scanned-image" class="scanned-image" src="" alt="Scanned QR Code Image">
            </div>
            
            <div class="result-box">
                <div class="result-label">Scanned Result</div>
                <div class="result-text" id="result-text"></div>
            </div>
            
            <div style="text-align: center;">
                <button class="btn btn-primary" onclick="copyResult()">Copy to Clipboard</button>
            </div>
        </div>

        <div class="history-container" id="history-container">
            <h3 style="margin-bottom: 15px; color: #333;">Scan History</h3>
            <div id="history-list"></div>
            <button class="clear-history" onclick="clearHistory()">Clear History</button>
        </div>
    </div>

    <script>
        let html5QrcodeScanner = null;
        let scanHistory = JSON.parse(localStorage.getItem('qrHistory') || '[]');
        let currentScannedImage = null;

        // Drag and drop functionality
        const uploadArea = document.getElementById('upload-area');
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleFile(file);
            }
        });

        function startScanning() {
            // Clear any previous scanned image when starting camera scan
            document.getElementById('scanned-image-container').style.display = 'none';
            currentScannedImage = null;
            
            document.getElementById('start-btn').disabled = true;
            document.getElementById('stop-btn').disabled = false;
            document.getElementById('scan-line').style.display = 'block';

            Html5Qrcode.getCameras().then(devices => {
                if (devices && devices.length) {
                    const cameraSelect = document.getElementById('camera-select');
                    cameraSelect.innerHTML = '<option value="">Select Camera</option>';
                    
                    devices.forEach((device, index) => {
                        const option = document.createElement('option');
                        option.value = device.id;
                        option.text = device.label || `Camera ${index + 1}`;
                        cameraSelect.appendChild(option);
                    });
                    
                    if (devices.length > 1) {
                        cameraSelect.style.display = 'block';
                    }

                    const cameraId = devices[devices.length - 1].id;
                    startCamera(cameraId);
                }
            }).catch(err => {
                console.error('Error getting cameras:', err);
                showNotification('Camera access denied or not available', 'error');
                document.getElementById('start-btn').disabled = false;
                document.getElementById('stop-btn').disabled = true;
            });
        }

        function startCamera(cameraId) {
            const html5QrCode = new Html5Qrcode("reader");
            
            const config = {
                fps: 10,
                qrbox: { width: 250, height: 250 },
                aspectRatio: 1.0
            };

            html5QrCode.start(
                cameraId,
                config,
                (decodedText, decodedResult) => {
                    handleScanSuccess(decodedText, null);
                    html5QrCode.stop();
                    document.getElementById('start-btn').disabled = false;
                    document.getElementById('stop-btn').disabled = true;
                    document.getElementById('scan-line').style.display = 'none';
                    document.getElementById('camera-select').style.display = 'none';
                },
                (errorMessage) => {
                    // Ignore error messages during scanning
                }
            ).catch((err) => {
                console.error('Error starting scanner:', err);
                showNotification('Failed to start camera', 'error');
                document.getElementById('start-btn').disabled = false;
                document.getElementById('stop-btn').disabled = true;
            });

            window.currentScanner = html5QrCode;
        }

        document.getElementById('camera-select').addEventListener('change', (e) => {
            if (e.target.value && window.currentScanner) {
                window.currentScanner.stop().then(() => {
                    startCamera(e.target.value);
                });
            }
        });

        function stopScanning() {
            if (window.currentScanner) {
                window.currentScanner.stop().then(() => {
                    document.getElementById('reader').innerHTML = `
                        <div style="text-align: center; padding: 50px; color: white;">
                            <p style="font-size: 18px;">Click "Start Scanning" to begin</p>
                        </div>
                    `;
                    document.getElementById('start-btn').disabled = false;
                    document.getElementById('stop-btn').disabled = true;
                    document.getElementById('scan-line').style.display = 'none';
                    document.getElementById('camera-select').style.display = 'none';
                }).catch((err) => {
                    console.error('Error stopping scanner:', err);
                });
            }
        }

        function scanFile(event) {
            const file = event.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            // Store the image for display
            const reader = new FileReader();
            reader.onload = function(e) {
                currentScannedImage = e.target.result;
            };
            reader.readAsDataURL(file);

            // Scan the QR code from the image
            const html5QrCode = new Html5Qrcode("reader");
            
            html5QrCode.scanFile(file, true)
                .then(decodedText => {
                    handleScanSuccess(decodedText, currentScannedImage);
                })
                .catch(err => {
                    console.error('Error scanning file:', err);
                    showNotification('No QR code found in the image', 'error');
                    // Still show the uploaded image even if no QR code found
                    if (currentScannedImage) {
                        document.getElementById('scanned-image').src = currentScannedImage;
                        document.getElementById('scanned-image-container').style.display = 'block';
                        document.getElementById('result-container').style.display = 'block';
                        document.getElementById('result-text').textContent = 'No QR code detected in this image';
                    }
                });
        }

        function handleScanSuccess(decodedText, imageData) {
            document.getElementById('result-text').textContent = decodedText;
            document.getElementById('result-container').style.display = 'block';
            
            // Display the scanned image if available
            if (imageData) {
                document.getElementById('scanned-image').src = imageData;
                document.getElementById('scanned-image-container').style.display = 'block';
            } else {
                document.getElementById('scanned-image-container').style.display = 'none';
            }
            
            showNotification('QR Code scanned successfully!', 'success');
            
            addToHistory(decodedText, imageData);
        }

        function copyResult() {
            const resultText = document.getElementById('result-text').textContent;
            navigator.clipboard.writeText(resultText).then(() => {
                showNotification('Copied to clipboard!', 'success');
            }).catch(err => {
                console.error('Error copying to clipboard:', err);
            });
        }

        function addToHistory(text, imageData) {
            const historyItem = {
                text: text,
                time: new Date().toLocaleString(),
                image: imageData ? imageData.substring(0, 50) + '...' : null // Store truncated image reference
            };
            
            scanHistory.unshift(historyItem);
            if (scanHistory.length > 10) {
                scanHistory.pop();
            }
            
            localStorage.setItem('qrHistory', JSON.stringify(scanHistory));
            updateHistoryDisplay();
        }

        function updateHistoryDisplay() {
            if (scanHistory.length > 0) {
                document.getElementById('history-container').style.display = 'block';
                const historyList = document.getElementById('history-list');
                
                historyList.innerHTML = scanHistory.map(item => `
                    <div class="history-item">
                        <div class="history-text">
                            ${item.image ? '📷 ' : ''}${item.text.substring(0, 50)}${item.text.length > 50 ? '...' : ''}
                        </div>
                        <div class="history-time">${item.time}</div>
                    </div>
                `).join('');
            }
        }

        function clearHistory() {
            scanHistory = [];
            localStorage.removeItem('qrHistory');
            document.getElementById('history-container').style.display = 'none';
            showNotification('History cleared!', 'success');
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            
            if (type === 'error') {
                notification.style.background = 'linear-gradient(135deg, #ff6b6b 0%, #feca57 100%)';
            }
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Load history on page load
        updateHistoryDisplay();
    </script>
</body>
</html>
